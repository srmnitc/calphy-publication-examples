element: Fe
mass: 55.845
calculations:
- mode: fe 
  temperature: [1000]
  pressure: [0]
  lattice: [BCC]
  repeat: [3, 3, 3]
  state: [solid]
  nsims: 3

md:
  pair_style: eam
  pair_coeff: "* * ../../potentials/Fe.eam"
  timestep: 0.001
  nsmall: 10000
  tdamp: 0.1
  pdamp: 0.1
  te: 25000
  ts: 50000
  

queue:
  scheduler: slurm
  cores: 20
  jobname: fec
  walltime: "23:50:00"
  queuename: shorttime
  memory: 3GB
  commands:
    - source ~/.zghrc
    - conda activate calphy

